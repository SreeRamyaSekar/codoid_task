<!DOCTYPE html>
<html>

<head>
	<title>Create Bank Account</title>
	<!-- Add Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
	body {
		background-image: url("https://img.freepik.com/free-vector/nice-white-with-bokeh-light-effect_1017-25616.jpg?w=2000");
		background-size: cover;
		background-position: center;}
	</style>
	<script>
		function displayMessage() {
			document.getElementById("success-message").innerHTML = "Account has been successfully created!";
		}
	</script>
</head>

<body>


	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Bank Name</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Create Account Form -->
	<div class="container mt-4">
		<h2>Create a Bank Account</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="text" class="form-control" id="phone" placeholder="Enter phone number">
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea class="form-control" id="address" placeholder="Enter address"></textarea>
			</div>
			<div class="form-group">
				<label for="account-type">Account Type:</label>
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="account-type"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Select Account Type
					</button>
					<div class="dropdown-menu" aria-labelledby="account-type">
						<a class="dropdown-item" href="#">Checking Account</a>
						<a class="dropdown-item" href="#">Savings Account</a>
					</div>
				</div>
			</div>
			<form>
				<!-- Account creation form fields go here -->
				<button type="submit" onclick="displayMessage()" class="btn btn-primary">Create Account</button>
			</form>
			<div id="success-message"></div>

		</form>
	</div>

	<!-- Add Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
